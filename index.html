<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>Haskoop – Premium Sefer Saatleri</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-glow: 0 0 25px 0 rgba(37, 99, 235, 0.5);
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --text: #0f172a;
      --text-muted: #475569;
      --border: #e2e8f0;
      --radius: 16px;
      --shadow: 0 4px 12px 0 rgba(10, 16, 35, 0.05);
      --font-sans: 'Inter', sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: var(--font-sans);
      color: var(--text);
      background-color: var(--bg);
      line-height: 1.6;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse-bar { 0% { transform: scaleY(0.8); opacity: 1; } 50% { transform: scaleY(1); opacity: 0.6; } 100% { transform: scaleY(0.8); opacity: 1; } }
    @keyframes skeleton-pulse { 0% { background-color: #e2e8f0; } 50% { background-color: #f1f5f9; } 100% { background-color: #e2e8f0; } }

    .wrap { max-width: 900px; margin: 0 auto; padding: 0 20px; }
    
    header { padding: 24px 0; }
    .brand { display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 700; font-size: 24px; }
    .brand-badge { width: 42px; height: 42px; border-radius: 12px; background-color: var(--primary); display: grid; place-items: center; color: #fff; font-size: 22px; }
    
    main { padding-bottom: 48px; }
    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; animation: fadeIn .6s ease both; }
    .page-title { text-align: center; margin-bottom: 32px; }
    .page-title h1 { margin: 0 0 8px; font-size: clamp(28px, 5vw, 36px); font-weight: 800; letter-spacing: -1px; }
    .page-title p { color: var(--text-muted); font-size: 16px; margin: 0; }
    
    .timetable-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 12px;
    }
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .col-head { text-align: center; padding: 10px; font-weight: 600; font-size: clamp(16px, 4vw, 18px); border-bottom: 1px solid var(--border); margin-bottom: 8px; }
    .time-list { list-style: none; margin: 0; padding: 0; display: flex; flex-direction: column; gap: 8px; }
    
    .time {
      position: relative; overflow: hidden; display: flex; justify-content: space-between; align-items: center;
      background-color: var(--bg); border: 1px solid var(--border); border-radius: 10px;
      padding: 14px 12px; opacity: 0; animation: fadeIn 0.5s ease forwards;
    }
    .time-value { font-weight: 700; font-size: clamp(18px, 4.5vw, 20px); font-feature-settings: 'tnum'; }
    .time .tag { font-weight: 600; font-size: clamp(11px, 2.5vw, 12px); color: var(--text-muted); }
    
    .time.next {
      border-color: var(--primary); box-shadow: var(--primary-glow); transition: all .3s ease;
      background-color: #e0e7ff;
    }
    .time.next::before {
      content: ''; position: absolute; left: 0; top: 15%; bottom: 15%; width: 4px; border-radius: 0 4px 4px 0;
      background-color: var(--primary); animation: pulse-bar 2s infinite ease-in-out;
    }
    .time.next .time-value { color: var(--primary); }

    .skeleton { height: 57px; background-color: var(--border); border-radius: 10px; animation: skeleton-pulse 1.5s infinite ease-in-out; }
    .empty-state {
      background-color: var(--bg); border-radius: 10px; padding: 20px; text-align: center; animation: fadeIn 0.5s ease;
    }
    .empty-state p { margin: 0; font-size: 15px; font-weight: 500; color: var(--text-muted); }
    .empty-state .next-day-time { font-weight: 700; color: var(--text); }

    footer {
      text-align: center; padding-top: 32px; margin-top: 48px;
      border-top: 1px solid var(--border); font-size: 14px; color: var(--text-muted);
    }
    footer a { color: var(--primary); text-decoration: none; font-weight: 500; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
        <div class="brand"><span class="brand-badge">H</span> Haskoop</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-title">
        <h1>Yeşilovacık ⇄ Silifke Sefer Saatleri</h1>
        <p id="today"></p>
      </div>

      <div class="timetable-card">
        <div class="two-col">
          <div class="col" id="col-yesilovacik">
            <div class="col-head">Yeşilovacık Kalkış</div>
            <ul class="time-list">
               <li class="skeleton"></li><li class="skeleton"></li><li class="skeleton"></li><li class="skeleton"></li>
            </ul>
          </div>
          <div class="col" id="col-silifke">
            <div class="col-head">Silifke Kalkış</div>
            <ul class="time-list">
              <li class="skeleton"></li><li class="skeleton"></li><li class="skeleton"></li><li class="skeleton"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="wrap">
      Kooperatif Tel: <a href="tel:05551234567">0555 123 45 67</a><br>
      © <span id="year"></span> Haskoop Dolmuş Kooperatifi
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Veriler, sağlanan haskoop.txt dosyasından alınmıştır.
      const timetable = {
        yesilovacik: {
          times: [
            {t:'06:20'}, {t:'07:00', badge:true}, {t:'07:30'}, {t:'08:00', badge:true}, {t:'08:30'}, {t:'09:00', badge:true}, {t:'09:30', badge:true}, {t:'10:00'}, {t:'10:30', badge:true}, {t:'11:00'}, {t:'11:30', badge:true},
            {t:'12:00'}, {t:'12:30'}, {t:'13:00', badge:true}, {t:'13:30', badge:true}, {t:'14:00', badge:true}, {t:'14:30'}, {t:'15:00', badge:true}, {t:'15:40', badge:true}, {t:'16:20', badge:true}, {t:'17:00'}, {t:'17:40', badge:true}, {t:'18:20', badge:true}, {t:'19:30', badge:true}
          ]
        },
        silifke: {
          times: [
            {t:'07:30'}, {t:'08:10'}, {t:'08:50'}, {t:'09:30'}, {t:'10:10'}, {t:'10:50', badge:true}, {t:'11:30'},
            {t:'12:00', badge:true}, {t:'12:30'}, {t:'13:00', badge:true}, {t:'13:30'}, {t:'14:00', badge:true}, {t:'14:30'}, {t:'15:00', badge:true}, {t:'15:30'}, {t:'16:00', badge:true}, {t:'16:30'}, {t:'17:00', badge:true}, {t:'17:30'}, {t:'18:00', badge:true}, {t:'18:30'}, {t:'19:00', badge:true}, {t:'19:30'}, {t:'20:30'}
          ]
        }
      };
      
      const colYesilovacik = document.querySelector('#col-yesilovacik .time-list');
      const colSilifke = document.querySelector('#col-silifke .time-list');

      function renderTimetables() {
        buildColumn(timetable.yesilovacik, colYesilovacik);
        buildColumn(timetable.silifke, colSilifke);
        applyHighlights();
      }

      function buildColumn(data, targetElement) {
        targetElement.innerHTML = ''; // İskeleti temizle
        const timesHtml = data.times.map(({t, badge}, index) => `
          <li class="time" style="animation-delay: ${index * 40}ms">
            <span class="time-value">${t}</span>
            ${badge ? '<span class="tag">Direkt</span>' : ''}
          </li>
        `).join('');
        targetElement.innerHTML = timesHtml;
      }

      function applyHighlights() {
        const currentMinutes = new Date().getHours() * 60 + new Date().getMinutes();
        let nextEl = null;
        let minDiff = Infinity;

        document.querySelectorAll('.time').forEach(el => {
            el.classList.remove('next');
            const [h, m] = el.querySelector('.time-value').textContent.match(/(\d+):(\d+)/).slice(1).map(Number);
            const diff = (h * 60 + m) - currentMinutes;
            if (diff >= 0 && diff < minDiff) {
                minDiff = diff;
                nextEl = el;
            }
        });

        if (nextEl && minDiff <= 120) {
            nextEl.classList.add('next');
        } else if (!nextEl) {
            const emptyStateHTML = `<div class="empty-state">
                <p>Bugünlük seferler tamamlanmıştır.<br>Yarın ilk sefer: <span class="next-day-time">${timetable.yesilovacik.times[0].t}</span></p>
            </div>`;
            colYesilovacik.innerHTML = emptyStateHTML;
            colSilifke.innerHTML = emptyStateHTML;
        }
      }
      
      function init() {
        const dOpts = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('today').textContent = new Intl.DateTimeFormat('tr-TR', dOpts).format(new Date());
        document.getElementById('year').textContent = new Date().getFullYear();

        setTimeout(() => {
          renderTimetables();
          setInterval(applyHighlights, 30 * 1000);
        }, 500);
      }
      init();
    });
  </script>
</body>
</html>
